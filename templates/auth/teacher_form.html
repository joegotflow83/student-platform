{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <h3>Teacher Sign Up</h3>
  <form method="post" action="{% url 'teacher_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="waves-effect waves-light btn">
  </form>
</div>
{% endblock %}
