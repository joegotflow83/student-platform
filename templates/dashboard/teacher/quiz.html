{% extends 'base.html' %}

{% block title %}Add Quiz{% endblock %}

{% block content %}
<div class="container">
  {% for student in students %}
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade</th>
      </tr>
      <form method="post" action="{% url 'add_quiz' class_id %}">
        {% csrf_token %}
        <tr>
          <td>{{ student.user.first_name }}</td>
          <td>{{ student.user.last_name }}</td>
          <td>{{ form }}</td>
        </tr>
    </table>
  {% endfor %}
  <input type="submit" value="Add Scores" class="waves-effect waves-light btn">
  </form>
</div>
{% endblock %}
